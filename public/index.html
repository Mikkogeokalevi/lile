<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Lile Lahti - jaa ruokapaikkoja ja reseptejä" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Lile Lahti</title>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (!p) return;
        params.delete('p');
        var rest = params.toString();
        var newUrl = window.location.pathname.replace(/\/?$/, '/') + p.replace(/^\//, '');
        if (rest) newUrl += (newUrl.indexOf('?') === -1 ? '?' : '&') + rest;
        window.history.replaceState(null, '', newUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>Sinun täytyy ottaa JavaScript käyttöön tätä sovellusta varten.</noscript>
    <div id="root"></div>
  </body>
</html>
